<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <h1>用户登录</h1>
    <form id="login_form" method="post" action="/dailywork/login/">
        {% csrf_token %}
        用户名： <input type="text" name="username" value="" size="50" />
        <br />
        密  码： <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="登录" />
    </form>

</body>
</html>
