<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    {% if registered %}
    <strong>您已注册，欢迎！</strong>
    <a href="/dailywork/">返回首页</a>
    {% else %}
    <strong>请先注册！</strong>
    <form id="user_form" method="post" action="/dailywork/register/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="注册" />
    </form>
    {% endif %}
</body>
</html>
